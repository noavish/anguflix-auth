<form >
  <fieldset>
    <legend>Login</legend>
    <span class="err"></span>
    <div class="form-field">
      <label>Email:</label>
      <input [(ngModel)]="username" name="username">
    </div>
    <div class="form-field">
      <label>Password:</label>
      <input [(ngModel)]="password" type="password" name="password">
    </div>
  </fieldset>
  <div class="form-buttons">
    <button class="button button-primary" type="button" (click)="login()">Login</button>
  </div>
</form>
